<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="game" id="game">
        <div item><img src="rock.jpg" class="image" id="rock" onclick="handleClick(this)"></div>
        <div item><img src="paper2.jpg" class="image" id="paper" onclick="handleClick(this)"></div>
        <div item><img src="scis.jpg" class="image" id="scissor" onclick="handleClick(this)"></div>
    </div>
    <div class="resultLog">
        <div class="result" id="won">Won: 0</div>
        <div class="result" id="lost">Lost: 0</div>
    </div>
    <div class="gameResult" id="gameResult">
        <div class="gamer" id="gamer">
            <img src="rock.jpg" class="image" id="choiceRock">
            <img src="paper2.jpg" class="image" id = "choicePaper">
            <img src="scis.jpg" class="image" id= "choiceScissor">
        </div>
        <div class="computer" id="computer"><img src="rock.jpg" class="image"></div>
        <div><button>Continue</button></div>
    </div>
</body>
</html>
